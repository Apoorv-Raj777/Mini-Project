<!-- city_blur_bg.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="r1" cx="20%" cy="20%">
      <stop offset="0" stop-color="#2a2f47"/>
      <stop offset="1" stop-color="#0b0f1a"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#r1)"/>
  <!-- soft bokeh shapes -->
  <circle cx="250" cy="200" r="140" fill="#2b3be6" opacity="0.12" filter="url(#blur)"/>
  <circle cx="1400" cy="180" r="200" fill="#6c56ff" opacity="0.08" filter="url(#blur)"/>
  <circle cx="900" cy="600" r="200" fill="#ff6b6b" opacity="0.06" filter="url(#blur)"/>
  <circle cx="400" cy="700" r="180" fill="#20c997" opacity="0.05" filter="url(#blur)"/>
</svg>
